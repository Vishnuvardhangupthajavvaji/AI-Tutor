<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
            min-height: 100vh;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 123, 255, 0.8);
            color: white;
            padding: 15px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .profile-icon {
            position: absolute;
            left: 20px;
            font-size: 28px;
            cursor: pointer;
        }

        .container {
            display: flex;
            width: 80%;
            margin-top: 30px;
            justify-content: center;
            height: 570px;
        }

        .left-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .robot-icon {
            font-size: 100px;
            color: #007bff;
            margin-bottom: 20px;
        }

        .right-column {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-left: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background: rgba(0, 123, 255, 0.9);
            color: white;
        }
        .card i{
            font-size: 40px;
            margin-bottom: 15px;
            color: #007bff;

        }
        .card:hover i{
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <i class="fas fa-user-circle profile-icon"></i>
        <span>Know Your Status</span>
    </div>

    <div class="container">
        <div class="left-column">
            <i class="fas fa-chart-line robot-icon"></i>
            <h2>Your Performance Overview</h2>
            <p>Track your progress and identify areas for improvement.</p>
        </div>
        <div class="right-column">
            <div class="card">
                <i class="fas fa-list-ol"></i>
                <h3>Number of Tests Taken</h3>
                <p>15</p>
            </div>
            <div class="card">
                <i class="fas fa-chart-bar"></i>
                <h3>Average Score</h3>
                <p>85%</p>
            </div>
            <div class="card">
                <i class="fas fa-chart-pie"></i>
                <h3>Subject-wise Performance</h3>
                <p>View detailed charts</p>
            </div>
            <div class="card">
                <i class="fas fa-history"></i>
                <h3>Mock Test History</h3>
                <p>Review your past tests</p>
            </div>
        </div>
    </div>
</body>
</html>
