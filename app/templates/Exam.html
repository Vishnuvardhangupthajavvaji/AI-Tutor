<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
            min-height: 100vh;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 123, 255, 0.8);
            color: white;
            padding: 15px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .profile-icon {
            position: absolute;
            left: 20px;
            font-size: 28px;
            cursor: pointer;
        }

        .container {
            display: flex;
            width: 80%;
            margin-top: 30px;
            justify-content: center;
            height: 570px;
        }

        .left-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .robot-icon {
            font-size: 100px;
            color: #007bff;
            margin-bottom: 20px;
        }

        .right-column {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-left: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background: rgba(0, 123, 255, 0.9);
            color: white;
        }
        .card i{
            font-size: 40px;
            margin-bottom: 15px;
            color: #007bff;

        }
        .card:hover i{
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <i class="fas fa-user-circle profile-icon"></i>
        <span>Practice Exam</span>
    </div>

    <div class="container">
        <div class="left-column">
            <i class="fas fa-file-alt robot-icon"></i>
            <h2>Practice Exams</h2>
            <p>Access model question papers and take practice tests.</p>
        </div>
        <div class="right-column">
            <div class="card" onclick="startPracticeExam('physics')">
                <i class="fas fa-flask"></i>
                <h3>Physics Exam</h3>
                <p>Start Exam</p>
            </div>
            <div class="card" onclick="startPracticeExam('math')">
                <i class="fas fa-calculator"></i>
                <h3>Mathematics Exam</h3>
                <p>Start Exam</p>
            </div>
            <div class="card" onclick="startPracticeExam('biology')">
                <i class="fas fa-dna"></i>
                <h3>Biology Exam</h3>
                <p>Start Exam</p>
            </div>
            <div class="card" onclick="startPracticeExam('computer')">
                <i class="fas fa-laptop-code"></i>
                <h3>Computer Science Exam</h3>
                <p>Start Exam</p>
            </div>
            <div class="card" onclick="startPracticeExam('general')">
                <i class="fas fa-book-open"></i>
                <h3>General Aptitude</h3>
                <p>Start Exam</p>
            </div>
        </div>
    </div>

    <script>
        function startPracticeExam(subject) {
            // Replace with your logic to fetch and display practice exam questions
            alert("Starting " + subject + " practice exam (This is a placeholder)");
            // You can redirect to a new page or dynamically display questions
        }
    </script>
</body>
</html>
